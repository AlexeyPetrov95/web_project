<!DOCTYPE html>
<html>
<head>
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="reg-page">
  <div class="row">
	<div class="col s12 m6 l8 reg-left">
	  <div class="card white reg-card">
		<div class="card-content black-text">
		  <span class="card-title">Авторизация</span>
		  <div class="row">
				<div class="input-field col s12">
				  <input id="email" type="email" class="validate">
				  <label for="email">Email</label>
				</div>
			   <div class="input-field col s12">
				  <input id="password" type="password" class="validate">
				  <label for="password">Password</label>
				</div>
			</div>
			<a class="waves-effect waves-light btn right light-blue">Вход</a>
		</div>
		</div>
	  </div>
	<div class="col s12 m6 l4 reg-right">
	  <div class="card white reg-card">
		<div class="card-content black-text">
		  <span class="card-title">Регистрация</span>
		  <div class="row">
				<div class="input-field col s12">
				  <input id="email" type="email" class="validate">
				  <label for="email">Email</label>
				</div>
			   <div class="input-field col s12">
				  <input id="password-reg" type="password" class="validate">
				  <label for="password-reg">Password</label>
				</div>
			   <div class="input-field col s12">
				  <input id="password-reg2" type="password" class="validate">
				  <label for="password-reg2">Confirm Password</label>
				</div>
			</div>
			<a class="waves-effect waves-light btn right light-green">Отправить</a>
		</div>
	  </div>
	</div>
  </div>
 </div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
